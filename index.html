<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Simple Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>New Account</h1>
      </header>
      
      <form action="">
        <div>
          <label for="name">
            Name
          </label>
          <input type="text" id="name" name="login[name]" />
        </div>

        <div>
          <label for="email">
            Email
          </label>
          <input type="email" id="email" name="login[email]" required />
        </div>
        
        <div>
          <label for="password">
            Password
          </label>
          <input type="password" id="password"
		 name="login[password]"
		 aria-describedby="passwordRequirement" required />
          <span id="passwordRequirement">12 or more combination of letters, numbers, and symbols</span>
        </div>
        
        <div>
          <label for="password2">
            Password (again)
          </label>
          <input type="password" id="password2" required />
        </div>

        <input type="submit" value="Create Account" />
      </form>
      <div>
        <a href="#">Already have an account? Sign In</a>
      </div>
    </div>
  </body>
</html>
