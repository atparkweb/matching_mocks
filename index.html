<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Simple Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>New Account</h1>
      </header>
      
      <form action="">
        <div>
          <label for="name">
            Name
          </label>
          <input id="name" type="text" required />
        </div>

        <div>
          <label for="email">
            Email
          </label>
          <input id="email" type="email" required />
        </div>
        
        <div>
          <label for="password">
            Password
          </label>
          <input id="password"
            type="password"
            aria-describedby="passwordRequirement"
            required />
          <span id="passwordRequirement">12 or more combination of letters, numbers, and symbols</span>
        </div>
        
        <div>
          <label for="passwordConfirmation">
            Password (again)
          </label>
          <input id="passwordConfirmation" type="password" required />
        </div>

        <input type="submit" value="Create Account" />
      </form>
      <div>
        <a href="#">Already have an account? Sign In</a>
      </div>
    </div>
  </body>
</html>
