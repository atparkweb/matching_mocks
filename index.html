<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Simple Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" media="screen" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">New Account</h1>
      </header>
      
      <main class="main">
        <form action="" class="form">
          <div class="form__control">
            <label for="name">
              Name
            </label>
            <input id="name" type="text" required />
          </div>

          <div class="form__control">
            <label for="email">
              Email
            </label>
            <input id="email" type="email" required />
          </div>
          
          <div class="form__control">
            <label for="password">
              Password
            </label>
            <input id="password"
              type="password"
              aria-describedby="passwordRequirement"
              required />
            <span id="passwordRequirement" class="form__control-error">12 or more combination of letters, numbers, and symbols</span>
          </div>
          
          <div class="form__control">
            <label for="passwordConfirmation">
              Password (again)
            </label>
            <input id="passwordConfirmation" type="password" required />
          </div>

          <button class="form__submit button-primary" type="submit">Create Account</button>
        </form>
        <footer class="form__footer">
          <a href="#" class="form__footer-link">Already have an account? Sign In</a>
        </footer>
      </main>
    </div>
  </body>
</html>
